<div *ngFor="let item of data" class="border border-[#B8B9BC] rounded p-4 mb-2">
  <div class="flex items-center justify-between">
    <h3 class="text-[#060C1B] text-lg font-bold">{{ item.task }}</h3>
    <span
      *ngIf="item.status === 'Low Risk'"
      class="text-[#53D86A] border border-[#53D86A] rounded text-sm px-4 py-1 bg-[#D7E5DA]"
    >
      <span class="w-3 h-3 rounded-full bg-[#53D86A] inline-block mr-2"></span>
      {{ item.status }}
    </span>
    <span
      *ngIf="item.status === 'Uncomplete'"
      class="text-[#FF3D00] border border-[#FF3D00] rounded text-sm px-4 py-1 bg-[#ff3d001a]"
    >
      <span class="w-3 h-3 rounded-full bg-[#FF3D00] inline-block mr-2"></span>
      {{ item.status }}
    </span>
    <span
      *ngIf="item.status === 'Unassigned'"
      class="text-[#B8B9BC] border border-[#B8B9BC] rounded text-sm px-4 py-1 bg-[#ECECED]"
    >
      <span class="w-3 h-3 rounded-full bg-[#B8B9BC] inline-block mr-2"></span>
      {{ item.status }}
    </span>
  </div>
  <p class="text-base text-[#060C1B] font-normal mb-1"><span class="text-[#B8B9BC] font-medium">From:</span> {{item.from}}</p>
  <p class="text-base text-[#060C1B] font-normal mb-1"><span class="text-[#B8B9BC] font-medium">To:</span> {{item.to}}</p>
  <p class="text-base text-[#FF3D00] font-normal"><span class="text-[#B8B9BC] font-medium">Due Date:</span> {{item.due_date}}</p>
</div>
