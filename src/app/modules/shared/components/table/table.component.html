<table class="w-full bg-white rounded-lg shadow-[0_2px_10px_rgba(6,12,27,0.1)]">
  <thead>
    <tr class="border-b border-[#ECECED]">
      <th class="p-4 text-base text-[#060C1B] font-bold text-left">
        <label class="custom-check">
          <input type="checkbox" [checked]="selectedRows.length === data.length ? 'checked' : ''" (change)="onCheckbox('All',$event)" />
          <span class="checkmark"></span>
        </label>
      </th>
      <th class="p-4 text-base text-[#060C1B] font-bold text-left">Task</th>
      <th class="p-4 text-base text-[#060C1B] font-bold text-left">Status</th>
      <th class="p-4 text-base text-[#060C1B] font-bold text-left">From</th>
      <th class="p-4 text-base text-[#060C1B] font-bold text-left">To</th>
      <th class="p-4 text-base text-[#060C1B] font-bold text-left">
        Customer Address
      </th>
      <th class="p-4 text-base text-[#060C1B] font-bold text-left">Due Date</th>
    </tr>
  </thead>
  <tbody>
    <tr
      class="border-b border-[#ECECED] hover:bg-[#F1F5F8] last:border-b-0"
      *ngFor="let item of data"
    >
      <td class="py-2 px-4 text-base font-normal text-[#060C1B]">
        <label class="custom-check">
          <input
            type="checkbox"
            [checked]="selectedRows.indexOf(item.id) > -1 ? 'checked' : ''"
            (change)="onCheckbox(item.id,$event)"
          />
          <span class="checkmark"></span>
        </label>
      </td>
      <td class="py-2 px-4 text-base font-normal text-[#060C1B] text-left">
        {{ item.task }}
      </td>
      <td
        class="py-2 px-4 text-base font-normal text-[#060C1B] text-left whitespace-nowrap"
      >
        <span
          *ngIf="item.status === 'Low Risk'"
          class="text-[#53D86A] border border-[#53D86A] rounded text-base px-4 py-1 bg-[#D7E5DA]"
          ><span
            class="w-3 h-3 rounded-full bg-[#53D86A] inline-block mr-2"
          ></span>
          {{ item.status }}</span
        >
        <span
          *ngIf="item.status === 'Uncomplete'"
          class="text-[#FF3D00] border border-[#FF3D00] rounded text-base px-4 py-1 bg-[#ff3d001a]"
        >
          <span
            class="w-3 h-3 rounded-full bg-[#FF3D00] inline-block mr-2"
          ></span>
          {{ item.status }}</span
        >
        <span
          *ngIf="item.status === 'Unassigned'"
          class="text-[#B8B9BC] border border-[#B8B9BC] rounded text-base px-4 py-1 bg-[#ECECED]"
        >
          <span
            class="w-3 h-3 rounded-full bg-[#B8B9BC] inline-block mr-2"
          ></span
          >{{ item.status }}</span
        >
      </td>
      <td class="py-2 px-4 text-base font-normal text-[#060C1B] text-left">
        {{ item.from }}
      </td>
      <td class="py-2 px-4 text-base font-normal text-[#060C1B] text-left">
        {{ item.to }}
      </td>
      <td class="py-2 px-4 text-base font-normal text-[#060C1B] text-left">
        {{ item.customer_address }}
      </td>
      <td
        [ngClass]="
          item.status === 'Uncomplete' ? 'text-[#FF3D00]' : 'text-[#060C1B]'
        "
        class="py-2 px-4 text-base font-normal text-left whitespace-nowrap"
      >
        {{ item.due_date }}
      </td>
    </tr>
  </tbody>
</table>
